<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor moedas - estudo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-opacity"></div>
    <img class="background" src="assets/wireframe.gif" alt="background">
    <div class="viewport">
        <main class="container">
            <img src="assets/logo.gif" class="gif-logo-gif">
            <div class="container-conversor">
                <section class="alinhamento-inputs">
                    <label for="select-moeda1" class="label">Converter de:</label>
                    <select class="select-moeda1" id="select-moeda1">
                        <option value="USDBRL">US$ Dólar</option>
                        <option value="EURBRL">€ Euro</option>
                        <option value="BRL">R$ Real</option>
                    </select>
                    <label for="select-moeda2" class="label">Converter para:</label>
                    <select class="select-moeda2" id="select-moeda2">
                        <option value="USDBRL">US$ Dólar</option>
                        <option value="EURBRL">€ Euro</option>
                        <option value="BRL">R$ Real</option>
                    </select>
                    <label for="valor" class="label">Insira o valor:</label>
                    <input type="number" class="input-valor" id="valor" placeholder="10000">
                    <button class="converter">UPDATE</button>
                </section>
                <section class="resultado-alinhamento">
                    <div class="resultado1">
                        <img src="assets/brasilBandeira.png" class="resultado1-logo">
                        <p class="moeda" id="moedaResult1">BRL</p>
                        <p class="valor" id="valueResult1"></p>
                    </div>
                    <img src="assets/arrow-down-icon-png-6690.png" alt="Seta" class="seta">
                    <div class="resultado2">
                        <img src="assets/usaBandeira.png" class="resultado2-logo">
                        <p class="moeda" id="moedaResult2">USD</p>
                        <p class="valor" id="valueResult2"></p>
                    </div>
                </section>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
