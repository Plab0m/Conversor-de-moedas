<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor moedas - estudo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-opacity"></div>
    <img class="background" src="assets/wireframe.gif" alt="background">
    <div class="viewport">
        <main class="container">
            <img src="assets/logo.gif" class="gif-logo-gif">
            <div class="container-conversor">
                <div class="alinhamento-inputs">
                    <label for="select-moeda1">Converter de:</label>
                    <select class="select-moeda1">
                        <option value="dolar">US$ Dólar</option>
                        <option value="euro">Euro</option>
                        <option value="real">R$ Real</option>
                    </select>
                    <label for="select-moeda2">Converter para:</label>
                    <select class="select-moeda2">
                        <option value="dolar">US$ Dólar</option>
                        <option value="euro">Euro</option>
                        <option value="real">R$ Real</option>
                    </select>
                    <label for="valor">Insira o valor:</label>
                    <input type="number" class="valor" placeholder="Digite o valor">
                    <button class="converter">Converter</button>
                </div>
                <section class="resultado-alinhamento">
                    <div class="resultado">
                        <img src="assets/brasilBandeira.png" alt="Bandeira do Brasil" class="bandeira-brasil">
                        <p class="Valor 1">Valor 1</p>
                        <img src="assets/arrow-down-icon-png-6690.png" alt="Seta" class="seta"><br>
                         <img src="assets/usaBandeira.png" alt="Bandeira USA" class="bandeira-usa">
                        <p class="Valor 2">Valor 2</p>
                </section>
            </div>
        </main>
    </div>
</body>
<script src="script.js"></script>

</html>
